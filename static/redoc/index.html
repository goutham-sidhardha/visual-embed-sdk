<!DOCTYPE html>
<html>

<head>
  <title>Redoc</title>
  <!-- needed for adaptive design -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700" rel="stylesheet" />
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  </style>
  <!--
    Redoc doesn't change outer page styles
    -->
</head>

<body>
<div id='redoc-container'>
</div>


  <!--
    Redoc element with link to your OpenAPI definition
    -->
  <!-- <redoc spec-url="openapiSpecv3-tsv2.json"></redoc> -->
  <!--
    Link to Redoc JavaScript on CDN for rendering standalone element
    -->
  <redoc spec-url='https://raw.githubusercontent.com/thoughtspot/visual-embed-sdk/redoc-test/docs/src/openapiSpecv3.yaml'></redoc>
  <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
  <script>
  Redoc.init('https://raw.githubusercontent.com/thoughtspot/visual-embed-sdk/redoc-test/docs/src/openapiSpecv3.yaml', {
   "scrollYOffset":"0",
   "hideDownloadButton":true,
   "layout":{
      "showDarkRightPanel":true
   },
   "hideHostname":true,
   "menuToggle":true,
   "hideLoading":true,
   "hideSecuritySection":true,
   "pagination":"section",
   "pathInMiddlePanel":true,
   "sortEnumValuesAlphabetically":true,
   "sortPropsAlphabetically":true,
   "jsonSampleExpandLevel":"1",
   "sideNavStyle":"summary-only",
   "theme":{
      "breakpoints":{
         "small":"10rem",
         "medium":"40rem",
         "large":"85rem"
      },
      "components":{
            "layoutControls":{
               "top":"40px"
            },
            "httpBadges":{
               "borderRadius":"5px",
               "sizes":{
                  "small":{
                     "fontSize":"15px",
                     "lineHeight":"1.6em"
                  },
                  "medium":{
                     "fontSize":"15px",
                     "lineHeight":"1.6em"
                  }
               }
            }
      },
      "spacing":{
         "sectionVertical":"10px",
      },
      "colors":{
         "primary":{
            "main":"rgba(29, 35, 47, 1)",
            "light":"rgba(255, 255, 255, 1)"
         },
         "error":{
            "main":"rgba(246, 20, 63, 1)",
            "light":"rgba(246, 20, 63, 0.42)"
         },
         "http":{
            "get":"rgba(4, 145, 96, 1)",
            "post":"rgba(255, 157, 43, 1)",
            "put":"rgba(39, 112, 239, 1)",
            "delete":"rgba(242, 71, 34, 1)"
         }
      },
      "sidebar":{
         "width":"290px",
         "textColor":"#1D232F",
         "fontFamily":"Optimo-Plain, Roboto, sans-serif",
         "activeTextColor":"rgba(39, 112, 239, 1)",
         "backgroundColor":"#F6F8FA",
         "groupItems":{
            "subItemsColor":"#000000",
            "fontFamily":"Optimo-Plain, Roboto, sans-serif",
            "fontSize":"16px",
            "fontWeight":"600",
            "rightLineColor":"#EAEDF2"
         },
         "spacing":{
            "paddingVertical":"20px"
         },
         "level1items":{
            "fontWeight":"600"
         },
         "colors":{
            "http":{
               "get":"rgba(6, 191, 127, 1)",
               "post":"rgba(252, 200, 56, 1)",
               "put":"rgba(39, 112, 239, 1)",
               "delete":"rgba(226, 43, 61, 1)"
            }
         }
      },
      "rightPanel":{
         "backgroundColor":"#1D232F",
         "textColor":"#ffffff",
         "fontSize":"14pt",
         "width":"35%",
         "colors":{
            "http":{
               "get":"rgba(6, 191, 127, 1)",
               "post":"rgba(252, 200, 56, 1)",
               "put":"rgba(39, 112, 239, 1)",
               "delete":"rgba(226, 43, 61, 1)"
            }
         }
      },
      "panel":{
         "backgroundColor":"#ffffff",
         "title":{
            "color":"#1D232F",
            "fontFamily":"Optimo-Plain, Roboto, sans-serif",
            "fontSize":"20px",
            "lineHeight":"1em"
         },
         "subTitle":{
            "color":"#1D232F",
            "fontFamily":"Optimo-Plain, Roboto, sans-serif",
            "fontSize":"20px",
            "lineHeight":"1em"
         }
      },
      "typography":{
         "fontFamily":"Optimo-Plain, Roboto, sans-serif",
         "fontSize":"15px",
         "lineHeight":"1.6em",
         "fontWeightRegular":"400",
         "fontWeightBold":"600",
         "fontWeightLight":"300",
         "fontColor":"#1D232F",
         "codeBlock":{
            "backgroundColor":"#777E8B",
            "fontFamily":"Consolas,Monaco,monospace",
            "maxHeight":"250px"
         },
         "links":{
            "color":"rgba(39, 112, 239, 1)",
            "visited":"rgba(246, 20, 63, 1)",
            "hover":"#fa768f"
         },
         "code":{
            "backgroundColor":"#777E8B",
            "fontSize":"13px",
            "fontColor":"rgba(255, 255, 255, 1)",
            "fontFamily":"Consolas,Monaco,monospace",
            "wrap":true,
            "fontWeight":"300"
         },
         "headings":{
            "fontFamily":"Optimo-Plain, Roboto, sans-serif",
            "fontWeight":"400",
            "lineHeight":"1.6em",
            "spacing":{
               "sectionVertical":"15px",
               "paddingVertical":"20px"
            }
         },
         "menu":{
            "backgroundColor":"#ffffff",
            "fontColor":"rgba(29, 35, 47, 1)",
            "fontSize":"16px",
            "arrow":{
               "color":"rgba(29, 35, 47, 1)"
            }
         }
      }
   }
}, document.getElementById('redoc-container'));
  </script>
</body>
</html>
